<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
</head>

<body>
    <h1>Image Map</h1>

    <img src="youtube.jpg" width="500" height="500" usemap="#favorites" alt="Youtube">
    <map name="favorites">
        <area shape="rec" coords="100,100,160,200" 
        href="https://www.youtube.com/" target="_blank">
        </map>


    
    
</body>
</html>
